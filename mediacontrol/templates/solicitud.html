{% extends "base.html" %}

{% block extrahead %}
<style type="text/css">
    .selected{        
        background: url(/files/images/row2.png) no-repeat right;        
    }
    #ui-datepicker-div{ font: 80% "Trebuchet MS", sans-serif; }
</style>
<link type="text/css" rel="stylesheet" href="/files/css/simple-modal.css">
<link type="text/css" rel="stylesheet" href="/files/css/osx.css">
<link type="text/css" href="/files/css/jquery-ui-1.8.7.custom.css" rel="stylesheet" />
<script type="text/javascript" src="/files/js/jquery.simplemodal.min.js"></script>
<script type="text/javascript" src="/files/js/jquery-ui-1.8.7.custom.min.js"></script>
<script type="text/javascript" src="/files/js/modalosx.js"></script>
<script type="text/javascript" src="/files/js/site.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#id_fecha').datepicker({
            changeMonth: true,
            changeYear: true,
            dayNamesMin: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sa'],
            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo',
                'Junio', 'Julio', 'Agosto', 'Septiembre',
                'Octubre', 'Noviembre', 'Diciembre'],
            monthNamesShort: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo',
                'Junio', 'Julio', 'Agosto', 'Septiembre',
                'Octubre', 'Noviembre', 'Diciembre'],
            dateFormat: 'yy-mm-dd',
            onSelect: function(dateText, inst) {
                $(this).val(dateText + ' '+getTime());
            }
        });
    })
</script>
{% endblock %}

{% block leftmenu %}
{% include "left_add.html" %}
{% endblock %}

{% block data %}
<div style="margin-left: 20px;">
    <img style="float: right; margin-right: 40px;" src="/files/images/solicitud.png" alt="Solicitud">
    <span style="color: #069;">Solicitudes</span><br><br>
    <form action="." method="POST">{% csrf_token %}
        <table>
            {{form.as_table}}            
        </table>
        <br>
        <table class="mostrar">
            <caption>Materiales solicitados</caption>
            <thead>
                <tr>
                    <th>Borrar</th>
                    <th>C&oacute;digo</th>
                    <th>T&iacute;tulo</th>                    
                    <th>Tipo</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
            <button id="submit">Guardar</button> <button id="submit_reporte">Guardar + Reporte</button><br><br>
        </table>
    </form>
    {{a}}
</div

<iframe style="display: none;" id="load" src="/load/"
        width="670px"
        height="430px"
        scrolling="no"
        frameborder="0">
</iframe>
{% endblock %}
